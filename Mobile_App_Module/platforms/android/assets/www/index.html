<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="msapplication-tap-highlight" content="no" />

        <title>FI Content</title>

        <!-- STYLESHEETS -->
        <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
        <!-- LIBS -->		
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/sensors.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/POIs.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="lib/leaflet.js"></script>
        <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile-1.4.2.min.js"></script>
    </head>
	
    <body>
		<div data-role="page" id="home" data-theme="b">
			<div id="header" data-role="header" data-theme="b">
                <h1 style="font-size: 200%; margin: 0px auto 0px auto;" id="activity">Activity</h1>
                <a id="settings" href="#settings_popup" data-icon="gear" class="ui-btn-right" data-rel="popup" data-position-to="window">Settings</a>
                
                <div data-role="popup" id="settings_popup" class="ui-corner-all ui-popup ui-body-a ui-overlay-shadow">
                    <h1>Settings</h1>
                    <label for="basic">ACR URL:</label>
                    <input type="url" name="name" id="acr_url" value="" data-theme="a" />
                    <label for="basic">RMP URL:</label>
                    <input type="url" name="name" id="rmp_url" value="" data-theme="a" />
                    
                    <table>
                        <tr>
                            <td>
                                <label id="sending_data_label" for="sending_data">Sending data to server:</label>
                            </td>
                            <td>
                                <select name="sending_data" id="sending_data" data-role="flipswitch" data-theme="a">
                                    <option value="off">Off</option>
                                    <option value="on">On</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                        
                    <button id="confirm" data-icon="check" data-disabled="false" class="ui-btn-hidden" data-theme="a">Confirm changes</button>
                    <button id="restore" data-icon="back" data-disabled="false" class="ui-btn-hidden" data-theme="a">Restore defaut</button>
                </div>
            </div>
            
			<div data-role="content" style="margin: 0px; padding: 0px;">
				<div id="map"> </div>
			</div>
            
            <div id="footer" data-role="footer" data-position="fixed">
                <a id="recommend" href="#">Recommend</a>
            </div>
		</div>
        

		<!-- APP -->
        <script type="text/javascript">
			app.initialize();
        </script>
    </body>
</html>
